<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เขียนชื่อตามรอยปะ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'LayijiDotted';
      src: url('Layiji_kutlaimuu.ttf') format('truetype');
    }
    body {
      font-family: 'Kanit', sans-serif;
      background: #f0f4f8;
    }
    canvas {
      border: 2px dashed #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body class="flex flex-col items-center px-4 py-6">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-xl">
    <h1 class="text-2xl font-bold text-center mb-4">แบบฝึกเขียนชื่อ ✍️</h1>

    <input id="fullname" type="text" placeholder="ชื่อ - นามสกุล" class="w-full p-2 mb-2 border rounded">
    <input id="classroom" type="text" placeholder="ชั้น" class="w-full p-2 mb-2 border rounded">
    <input id="number" type="text" placeholder="เลขที่" class="w-full p-2 mb-4 border rounded">

    <button onclick="generateImage()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded font-bold">
      สร้างใบงาน
    </button>

    <canvas id="myCanvas" width="750" height="1000"></canvas>

    <a id="downloadLink" class="block mt-4 text-center bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded" download="tracing-name.png">
      ดาวน์โหลดภาพ
    </a>
  </div>

  <script>
    async function generateImage() {
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');
      const name = document.getElementById('fullname').value;
      const classroom = document.getElementById('classroom').value;
      const number = document.getElementById('number').value;

      // เคลียร์พื้นหลัง
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // โหลดฟอนต์ลายมือ
      const font = new FontFace('LayijiDotted', 'url(Layiji_kutlaimuu.ttf)');
      await font.load();
      document.fonts.add(font);
      ctx.font = "28px LayijiDotted";
      ctx.fillStyle = "#000";

      // หัวข้อ
      ctx.fillText("แบบฝึกหัดเขียนชื่อตามรอยปะ", 180, 50);

      // วาดบรรทัดและชื่อ
      for (let i = 0; i < 10; i++) {
        const y = 110 + i * 85;
        ctx.beginPath();
        ctx.moveTo(60, y + 10);
        ctx.lineTo(690, y + 10);
        ctx.strokeStyle = "#ccc";
        ctx.stroke();
        ctx.fillText(`${i + 1}. ${name} ชั้น ${classroom} เลขที่ ${number}`, 80, y);
      }

      // วาดดาวด้านล่าง
      for (let i = 0; i < 5; i++) {
        ctx.fillText("★", 120 + i * 100, 920);
      }

      // เตรียมดาวน์โหลด
      const link = document.getElementById("downloadLink");
      link.href = canvas.toDataURL("image/png");
    }
  </script>
</body>
</html>
